<!DOCTYPE html>
<html lang="en">
<head>
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css">
<script src="https://kit.fontawesome.com/f0fe8bf1f5.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&family=Josefin+Sans:ital@1&family=Rampart+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Weather Wise</h1>
    
    
    <p class="menu-bar"><div class="row">
        <div class="col-4">
   <form class="city-form" id="city-form">
        <label>
            Enter a city 🔍
        </label>        
        <input 
        type="search" 
        placeholder="Enter a city" 
        autocomplete="off"
        autofocus="on"
        id="city-input"> 
        <input type="submit" value="search">
    </form> 
 
        </div>
        <div class="col-4">
        <label for="location">
            Use current location 📍
        </label>
        <button id="current-location-btn" class="current-location-btn"> current location </button> 
        </div>
        
<p class="current-city">
    <h4 id="display-date"></h4>
 <ul>
   <li>
     <h3 id="city-display"></h3> 
   </li>
   <li>
      <span id="condition" class="condition"></span>
   </li>

   <li>
     
<div class="current-weather">
     <h6 class="current-temp" id="current-temp"></h6>
     <div id="feels-like-temp" class="feels-like-temp"></div> 
     <div id="humidity" class="humidity"></div> 
     <div id="wind-speed" class="wind-speed"></div>
</div>
   </li>

</p>
    
    
    <p>
        <div class="row"> 
<div class="col-sm-2">
    <div class="card">
        
        <div class="card-body">
          <h5 class="card-title">Sunday</h5>
          <i class="fas fa-sun sunny"></i>
          <p class="card-text">25°C</p>
          <a href="#" class="btn btn-primary">See more</a>
        </div>
      </div>
</div>
<div class="col-sm-2">
    <div class="card">
        
        <div class="card-body">
          <h5 class="card-title">Monday</h5>
          <i class="fas fa-cloud-sun cloudy-sunny"></i>
          <p class="card-text">20°C</p>
          <a href="#" class="btn btn-primary">See more</a>
        </div>
      </div>
</div>
<div class="col-sm-2">
    <div class="card">
        
        <div class="card-body">
          <h5 class="card-title">Tuesday</h5>
          <i class="fas fa-cloud-sun-rain rainy"></i>
          <p class="card-text">19°C</p>
          <a href="#" class="btn btn-primary">See more</a>
        </div>
      </div>
</div>
<div class="col-sm-2">
    <div class="card">
        
        <div class="card-body">
          <h5 class="card-title">Wednesday</h5>
          <i class="fas fa-cloud-sun cloudy-sunny"></i>
          <p class="card-text">20°C</p>
          <a href="#" class="btn btn-primary">See more</a>
        </div>
      </div>
</div>
<div class="col-sm-2">
    <div class="card">
        
        <div class="card-body">
          <h5 class="card-title">Thursday</h5>
          <i class="fas fa-wind windy"></i>
          <p class="card-text">18°C</p>
          <a href="#" class="btn btn-primary">See more</a>
        </div>
      </div>

</div>
</div>
    </p>
</div>
<script src="src/index.js">

</script>
</body>
</html>
